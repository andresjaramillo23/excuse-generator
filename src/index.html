<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <p
          id="excuse"
          class="text-center text-uppercase fs-1 fw-bold font-monospace text-decoration-underline"
        ></p>
      </div>
      <form class="form">
        <label
          class="ext-center text-uppercase fs-6 fw-italic font-monospace"
          for="blameText"
        >
          Someone to blame:</label
        ><br />
        <input
          type="text"
          placeholder="A new value"
          id="blameText"
          name="blameText"
          onfocus="if(this.value==this.value) this.value='';"
        /><br />
        <input
          id="b1"
          type="button"
          onclick="nonsenseGenerator()"
          value="click me!"
        />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
